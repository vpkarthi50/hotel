		<section id="ban" class="banner">
			<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active" style="background:url(assets/banner.jpg);	background-size:cover; height:100vh">
						<div class="carousel-caption d-flex flex-column justify-content-center align-items-center p-5">
							<h2 class="fs-6">HOTEL & RESORT</h2>
							<h1><strong>Welcome To Roberto</strong></h1>
							<div class="caro-but d-flex align-items-center justify-content-center"><a type="submit" class="btn" href="#abt">Discover Now</a></div>
						</div>	
					</div>
					<div class="carousel-item" style="background:url(assets/banner2.jpg); background-size:cover;height:100vh">
						<div class="carousel-caption d-flex flex-column justify-content-center align-items-center  p-5">
							<h2 class="fs-6">HOTEL & RESORT</h2>
							<h1>Welcome To Roberto</h1>
							<div class="caro-but d-flex align-items-center justify-content-center"><a type="submit" class="btn" href="#abt">Discover Now</a></div>
						</div>

					<div class="carousel-item" style="background:url(assets/banner3.jpg); background-size:cover;height:100vh">
						<div class="carousel-caption d-flex flex-column justify-content-center align-items-center p-5">
							<h2 class="fs-6">HOTEL & RESORT</h2>
							<h1><strong>Welcome To Roberto</strong></h1>

						</div>

				</div>
			</div>
		</section>
		<section id="book" class="booking mt-4">
			<div class="container">
				<div class="row">
					<div class="book-form p-4">
						<form action="#" method="post">
							<div class="row justify-content-between align-items-end">
								<div class="col-6 col-md-2 col-lg-3">
									<label for="checkIn">Check In</label>
									<input type="date" class="form-control" id="checkIn" name="checkin-date">
								</div>
								<div class="col-6 col-md-2 col-lg-3">
									<label for="checkOut">Check Out</label>
									<input type="date" class="form-control" id="checkOut" name="checkout-date">
								</div>
								<div class="col-4 col-md-1">
									<label for="room">Room</label>
									<select name="room" id="room" class="form-control">
										<option value="01">01</option>
										<option value="02">02</option>
										<option value="03">03</option>
										<option value="04">04</option>
										<option value="05">05</option>
										<option value="06">06</option>
									</select>
								</div>
								<div class="col-4 col-md-1">
									<label for="adults">Adult</label>
									<select name="adults" id="adults" class="form-control">
										<option value="01">01</option>
										<option value="02">02</option>
										<option value="03">03</option>
										<option value="04">04</option>
										<option value="05">05</option>
										<option value="06">06</option>
									</select>
								</div>
								<div class="col-4 col-md-2 col-lg-1">
									<label for="children">Children</label>
									<select name="children" id="children" class="form-control">
										<option value="01">01</option>
										<option value="02">02</option>
										<option value="03">03</option>
										<option value="04">04</option>
										<option value="05">05</option>
										<option value="06">06</option>
									</select>
								</div>
								<div class="col-12 col-md-3">
									<button type="submit" class=" btn w-100 mt-3">Check</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
